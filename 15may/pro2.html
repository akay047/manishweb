
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: orange;
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <button id="lft-btn">Left Border</button>

    <script>

        document.getElementById('lft-btn').addEventListener('click', function () {
            document.getElementById('box').style.borderLeft = "20px solid black";
        });
    </script>
</body>

</html>
